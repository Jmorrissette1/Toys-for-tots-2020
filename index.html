<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys For Tots 2020</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&family=Staatliches&display=swap"

</head>

<body>
    <canvas id="snow"></canvas>
    <main id="landing-container">
        <section id="hero">
            <div class="container">
                <img src="Toys for Tots Logo.png" id="toys-for-tots-logo">
                <p class="hero-h">Bring a toy, Share some joy</p>
                <p class="hero-p">Bring In your unwrapped toy to any dealership at <br />the West hills Autoplex by

            </div>

        </section>
        <section id="red-truck-img-section">
            <div class="container">
                <img src="RedTruck.png" id="Red-Truck-Img">
            </div>
        </section>
    </main>

    <script src="snow.js"></script>
